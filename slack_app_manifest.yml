display_information:
  name: Automate File Upload
features:
  bot_user:
    display_name: Automate File Upload
    always_online: false
oauth_config:
  scopes:
    bot:
      - files:read
settings:
  event_subscriptions:
    request_url: https://your-host/api/v1/slack/event
    bot_events:
      - file_created
      - file_shared
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
